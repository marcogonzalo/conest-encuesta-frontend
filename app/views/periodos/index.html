<!--Migas de Pan--> 
<ul class="breadcrumb"> 
  <li><a ui-sref="reportes.index">SEDAD</a></li>
  <li class="active">Períodos académicos</li>
</ul>
<!--Fin Migas de Pan-->

<div class="container">
 
  <div class="row">
    <div class="col-sm-8 col-md-8">
      <h3>Períodos Registrados</h3>
    </div>
    <div class="col-sm-4 col-md-4 text-right"><br><a ui-sref="periodos.new" class="btn btn-success">+ Nuevo Período</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="col-xs-3">Período</th>
              <th class="col-xs-3">Última edición</th>
              <th class="col-xs-6 text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in periodos | orderBy:'id'">
            <td>{{ p.periodo }}</td>
            <td>{{ p.sincronizacion | mostrarFechaHoraAMPM }}</td>
            <td class="text-center">
              <a ng-click="sincronizar('asignaturas',p)" class="btn btn-xs btn-primary">Sincronizar asignaturas</a>
              <a ng-click="sincronizar('estudiantes',p)" class="btn btn-xs btn-primary">Sincronizar estudiantes</a>
              <a ui-sref="periodos.ofertas({periodo: p.periodo })" class="btn btn-xs">Ver ofertas académicas</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
