<ol class="breadcrumb">
  <li><a href="#">Inicio</a></li>
<!--   <li><a href="#">Administración</a></li> -->
  <li class="active">Períodos</li>
</ol>

<div class="container">
 
  <div class="row">
    <div class="col-sm-8 col-md-8">
      <h3>Períodos Registrados</h3>
    </div>
    <div class="col-sm-4 col-md-4 text-right"><br><a ui-sref="periodos.new" class="btn btn-success">+ Nuevo Período</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="col-xs-6">Período</th>
              <th class="col-xs-3">Última edición</th>
              <th class="col-xs-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in periodos | orderBy:'id'">
            <td>{{ p.periodo }}</td>
            <td>{{ p.sincronizacion | mostrarFechaHoraAMPM }}</td>
            <td class="text-right">
              <a ui-sref="periodos.edit({id: periodo.id})" class="btn btn-small btn-primary">editar</a>
              <a ng-click="eliminarPeriodo(periodo)" class="btn btn-small btn-danger">eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
