  <div class="col-sm-8 col-md-8">
    <h3 class="subtitulo-rep text-center"><strong>Roles registrados</strong></h3>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="col-xs-6">Nombre</th>
              <th class="col-xs-3">Última edición</th>
              <th class="col-xs-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in roles | orderBy:'id':true">
            <td>{{ i.nombre }}</td>
            <td>{{ i.updated_at | mostrarFechaHoraAMPM }}</td>
            <td class="text-right">
              <a ui-sref="roles.edit({id: i.id})" class="btn btn-small btn-primary">editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
