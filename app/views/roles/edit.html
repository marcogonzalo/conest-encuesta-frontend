<div class="container">
	<div class="row">
		<div class="col-sm-8 col-md-8">
			<h3>Editar Rol {{rolCompleto.rol.nombre}}</h3>
		</div>
		<div class="col-sm-4 col-md-4 text-right">
			<button class="btn btn-primary" ng-click="guardar()">Asignar permisos</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<ul>
				<li ng-repeat="p in rolCompleto.permisos | orderBy:'nombre'">
					<input type="checkbox" ng-model="permisos_seleccionados[p.id]" ng-checked="permisos_seleccionados[p.id]"> <label>{{p.nombre}}</label>
				</li>
			</ul>
		</div>
	</div>
</div>
