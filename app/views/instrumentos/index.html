    <div class="col-sm-8 col-md-8">
      <h3 class="subtitulo-rep text-center"><strong>Instrumentos disponibles</strong></h3>
    </div>



    <div class="col-sm-4 col-md-4 text-right"><br><a ui-sref="instrumentos.new" class="btn btn-success">+ Nuevo Instrumento</a></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="col-xs-6">Nombre</th>
              <th class="col-xs-3">Última edición</th>
              <th class="col-xs-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in instrumentosDisponibles | orderBy:'id':true">
            <td>{{ i.nombre }}</td>
            <td>{{ i.updated_at | mostrarFechaHoraAMPM }}</td>
            <td class="text-right">
              <a ui-sref="instrumentos.edit({id: i.id})" class="btn btn-small btn-primary">editar</a>
              <a ng-click="eliminarInstrumento(i)" class="btn btn-small btn-danger">eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
