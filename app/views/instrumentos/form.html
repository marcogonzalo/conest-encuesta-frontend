<div class="container">
	<form id="instrumento-form">
		<input type="text" id="titulo-instrumento" ng-model="instrumento.nombre" placeholder="Nombre del instrumento" class="col-xs-12">
		<textarea ng-model="instrumento.descripcion" placeholder="Descripción sobre el instrumento" class="col-xs-12"></textarea>
		<div class="text-right">
			<button class="btn btn-primary btn-xs" ng-click="agregarBloque(null)">Agregar bloque</button>
		</div>
		<div class="col-xs-12 bloque" ng-repeat="b in instrumento.bloques">
			<fieldset class="row">
				<legend>Bloque</legend>
				<button class="btn btn-xs btn-danger" ng-click="quitarBloque(b)">X</button>
				<input type="text" ng-model="b.nombre" placeholder="Nombre del bloque" class="col-xs-12">
				<input type="text" ng-model="b.descripcion" placeholder="Descripción del bloque" class="col-xs-12 descripcion">
				<input type="text" ng-model="b.tipo" placeholder="Tipo de aspecto a evaluar en el bloque" class="col-xs-12">
				<div class="col-xs-offset-1 col-xs-10">
					<div class="text-right">
						<button class="btn btn-primary btn-xs" ng-click="agregarPregunta(b,null)">Agregar pregunta</button>
					</div>
					<fieldset class="row">
						<legend>Preguntas</legend>
						<div class="col-xs-12 pregunta" ng-repeat="p in b.preguntas">
							<div class="row">
								<button class="btn btn-xs btn-danger" ng-click="quitarPregunta(p)">X</button>
								<input type="text" ng-model="p.interrogante" placeholder="Texto de la pregunta" class="col-xs-12">
								<input type="text" ng-model="p.descripcion" placeholder="Texto orientativo sobre la pregunta" class="col-xs-12 descripcion">
								<div class="text-right">
									<button class="btn btn-primary btn-xs" ng-click="agregarOpcion(p,null)">Agregar opción</button>
								</div>
								<ul class="opciones">
									<li class="row opcion" ng-repeat="o in p.opciones">
										<label class="col-xs-2">								
											<button class="btn btn-xs btn-danger" ng-click="quitarOpcion(o)">X</button>
											Opción {{$index + 1}}
										</label>
										<input type="text" ng-model="o.etiqueta" placeholder="Etiqueta de la opción" class="col-xs-8">
										<input type="number" ng-model="o.valor" placeholder="Valor asociado a la opción" class="col-xs-2" integer>
									</li>
								</ul>
							</div>
							<div class="row">
								<div class="text-right">
									<button class="btn btn-primary btn-xs" ng-click="agregarPregunta(b,$index)">Agregar pregunta</button>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</fieldset>
			<div class="text-right">
				<button class="btn btn-primary btn-xs" ng-click="agregarBloque($index)">Agregar bloque</button>
			</div>
		</div>
		<div class="text-right">
			<button class="btn btn-success" ng-click="guardar()">Guardar</button>
		</div>
	</form>
</div>
