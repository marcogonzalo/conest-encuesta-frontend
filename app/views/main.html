<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-signin" ng-submit="submitLogin(usuario)" role="form">
                <h2 class="form-signin-heading">Iniciar sesi√≥n en SEDAD</h2>
                <input type="text" class="form-control" ng-model="usuario.cedula" placeholder="cedula" required autofocus/>

        </div>
    </div>
