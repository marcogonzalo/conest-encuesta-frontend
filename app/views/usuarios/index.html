<div class="container">
  <div class="row">

    <div class="col-sm-8 col-md-8">
      <h3 class="subtitulo-rep text-center"><strong>Últimos usuarios registrados</strong></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <div class="input-group">
        <input type="text" name="usuario" class="form-control" placeholder="Usuario" ng-model="uc">
        <span class="input-group-btn"><a class="btn btn-primary" ui-sref="usuarios.edit({id: uc})" ng-disabled="!uc">Ver</a></span>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
              <th class="col-xs-4">Usuario</th>
              <th class="col-xs-4">Rol</th>
              <th class="col-xs-2">Última edición</th>
              <th class="col-xs-2"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="i in usuarios">
            <td>{{ i.cedula }}</td>
            <td>{{ i.rol.nombre }}</td>
            <td>{{ i.updated_at | mostrarFechaHoraAMPM }}</td>
            <td class="text-right">
              <a ui-sref="usuarios.edit({id: i.cedula})" class="btn btn-small btn-primary">editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
